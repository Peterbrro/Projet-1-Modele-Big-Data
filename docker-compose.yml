version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: velib_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  collector:
    build: ./data_collector
    container_name: velib_collector
    restart: always
    env_file:
      - .env
    depends_on:
      - mongo

  api:
    build: ./api
    container_name: velib_api
    restart: always
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    image: nginx:alpine
    container_name: velib_frontend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

volumes:
  mongo_data:
