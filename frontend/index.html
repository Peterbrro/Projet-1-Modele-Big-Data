<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte VÃ©lib'</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([48.8566, 2.3522], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        async function loadStations() {
            const res = await fetch('http://localhost:5000/stations');
            const stations = await res.json();
            stations.forEach(station => {
                let color = 'red';
                if(station.num_bikes_available > 10) color = 'green';
                else if(station.num_bikes_available >= 3) color = 'yellow';

                L.circleMarker([station.coordinates.lat, station.coordinates.lon], {
                    color,
                    radius: 8
                }).addTo(map)
                  .bindPopup(`<b>${station.name}</b><br>Bikes: ${station.num_bikes_available}<br>Docks: ${station.num_docks_available}`);
            });
        }

        loadStations();
    </script>
</body>
</html>
